    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- mycss -->
        <link rel="stylesheet" href="/defaults.css">
        <link rel="stylesheet" href="/styles/faq.css">
        <!-- Bootstrap CSS v5.2.1 -->

    <body>
        <div class=" sticky-top" id="navBar"></div>

        <div id="faqDiv">
            <div class="accordion overflow-auto no-scrollbar mx-2 mx-md-3" id="accordion">
                
            </div>
        </div>

<!-- FAQ Form -->
    <div class="bg-light p-md-5 mt-5 faq d-md-flex flex-row justify-content-between align-items-center">
        <img class="col-5 d-block mx-auto" src="/assets/img/faq.png" alt="" >

        <div class="col-md-8  form alert alert-wheat px-4 px-md-5">
          <form method="post" action="" class="w-fit mx-auto" id="formlarge">
            <p class="text-center fw-600 text-dark fs-5">Have Some other Questions</p>
                  <textarea class="d-block my-2"  name="" id="faqFormLarge" cols="30" rows="3" placeholder="Enter your question / doubt"></textarea>
              <button class="d-none" type="submit"></button>
            </form>
            <button type="button" class="btn btn-primary d-block mx-auto col-5" onclick="submitFaq(document.getElementById('faqFormLarge').value); document.getElementById('faqFormLarge').value = ''">Submit</button>
          
        </div>
    <!-- FAQ Form End -->
    </div>
    <div id="Footer"></div>
